    <button id="aa">click me</button>

    <script>
        function lorem() {
            fetch('https://bbappservice2.azurewebsites.net/verifyLogin', {
                headers: {
                    // 'nbba-token': localStorage.getItem('NBBA-APP-JWT'),
                    'Nbba-token': localStorage.getItem('NBBA-APP-JWT'),
                    'Accept': 'application/json',

                },
            })
                .then((response) => {
                    response.json()
                })
                .then((data) => {
                    console.log(data)
                });
        }

        document.querySelector('#aa').addEventListener('click', lorem)
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            localStorage.setItem('NBBA-APP-JWT', response.credential)

            // const responsePayload = decodeJwtResponse(response.credential);

            // console.log("ID: " + responsePayload.sub);
            // console.log('Full Name: ' + responsePayload.name);
            // console.log('Given Name: ' + responsePayload.given_name);
            // console.log('Family Name: ' + responsePayload.family_name);
            // console.log("Image URL: " + responsePayload.picture);
            // console.log("Email: " + responsePayload.email);
        }
        window.onload = function () {
            const token = localStorage.getItem('NBBA-APP-JWT')
            if (!token) {
                google.accounts.id.initialize({
                    client_id: "673474108161-v79r4fr56dbdjkavuta6k83uucdr9873.apps.googleusercontent.com",
                    callback: handleCredentialResponse
                });
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // try next provider if OneTap is not displayed or skipped
                        google.accounts.id.renderButton(
                            document.getElementById("buttonDiv"),
                            { theme: "outline", size: "large" }  // customization attributes
                        );
                    }
                });
            }
            // google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
    <div id="buttonDiv"></div>
