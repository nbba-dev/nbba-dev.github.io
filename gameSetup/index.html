<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NBBA App</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="NBBA App">
    <meta name="description" content="NBBA official application">
    <meta name="keywords"
    content="Hecmocer, Hector, Moreno, Hector Moreno, NBBA, Bloodbowl, Tracker, Web, Application, Frontend">
    <meta name="author" content="Hecmocer">

  </head>
  <body>
    <nbba-login></nbba-login>

    <link rel="stylesheet" href="./setup.css">

    <div class="page page1">
      <form class="page1-form" action="/playGame/">
        <div class="page1-form-group">
          <label for="team1" class="form1-label">Equipo 1<span class="label-helper">Local</span></label>
          <input type="text" name="team1Name" value="Local" required>
        </div>
        <div class="page1-form-group">
          <label for="team2" class="form1-label">Equipo 2<span class="label-helper">Visitante</span></label>
          <input type="text" name="team2Name" value="Visitante" required>
        </div>
        <div class="page1-form-group">
          <label for="turns">Reglas</label>
          <select name="turns" required>
            <option value="2">TEST — 2 turnos</option>
            <option value="6" selected>BB7 — 6 turnos</option>
            <option value="8" disabled>BB11 — 8 turnos</option>
          </select>
        </div>
        <div class="page1-form-group">
          <label for="time" class="form1-label">Tiempo por turno</label>
          <select name="time" required>
            <option value="2">2 segundos — TEST</option>
            <option value="60">1 min</option>
            <option value="90">1 min 30s</option>
            <option value="120">2 min</option>
            <option value="150" selected>2 min 30s</option>
            <option value="180">3 min</option>
            <option value="210">3 min 30s</option>
          </select>
        </div>
        <div class="page1-form-group">
          <label for="delay" class="form1-label">Retardo</label>
          <select name="delay" required>
            <option value="0">Instantáneo</option>
            <option value="1">1 segundo</option>
            <option value="2" selected>2 segundos</option>
            <option value="3">3 segundos</option>
            <option value="5">5 segundos</option>
          </select>
        </div>
        <div class="page1-form-group horizontal">
          <input type="checkbox" name="guided">
          <label for="form1Checkbox">Partido guiado</label>
        </div>
        <div class="page1-form-group">
          <button type="submit">¡Empezar partido!</button>
        </div>
      </form>
    </div>

    <script type="module" src="../shared/domUtils.js"></script>
    <script type="module" src="../shared/nodeUtils.js"></script>
    <script type="module" src="../shared/excelUtils.js"></script>
    <script type="module" src="../shared/urlParamsUtils.js"></script>
    <script type="module" src="./setup.js"></script>

  </body>
</html>
