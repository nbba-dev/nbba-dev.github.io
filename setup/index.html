<!DOCTYPE html>
<html>
  <head>
    <title>NBBA | Login</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <nbba-login></nbba-login>
    <script type="module" src="./setup.js"></script>

    <link rel="stylesheet" href="./setup.css">

    <div class="page page1" id="page1">
      <form id="form" class="page1-form" action="/play/">
        <!-- <img src="NBBA.png" alt=""> -->
        <a class="liga-nbba" target="_blank" href="https://api.sheet2site.com/api/v3/index.php?key=1sRx1FEHpiUjPxJHhjsOi_LTsLQDFQLTF-lxpLb_AOd0&g=1">Liga NBBA III</a>
        <div class="page1-form-group">
          <label for="team1" class="form1-label">Equipo 1<span class="label-helper">Local</span></label>
          <select name="team1" required>
            <option value="0">N/A</option>
            <option value="1">Orkadianoz</option>
            <option value="2">Angry Stitches</option>
            <option value="3">Los Inquisitors de Anhur</option>
            <option value="4">Campamento Cresta</option>
            <option value="5">El Dorado</option>
            <option value="6">Amenaza Fantasma</option>
            <option value="7">Avelorn Scions</option>
            <option value="8">Pandilla del Monte</option>
          </select>
        </div>
        <div class="page1-form-group">
          <label for="team2" class="form1-label">Equipo 2<span class="label-helper">Visitante</span></label>
          <select name="team2" required>
            <option value="0">N/A</option>
            <option value="1">Orkadianoz</option>
            <option value="2">Angry Stitches</option>
            <option value="3">Los Inquisitors de Anhur</option>
            <option value="4">Campamento Cresta</option>
            <option value="5">El Dorado</option>
            <option value="6">Amenaza Fantasma</option>
            <option value="7">Avelorn Scions</option>
            <option value="8">Pandilla del Monte</option>
          </select>
        </div>
        <div class="page1-form-group">
          <label for="turns">Turnos</label>
          <select name="turns" required>
            <option value="2">2 turnos — TEST</option>
            <option value="6" selected>6 turnos — BB7</option>
            <option value="8">8 turnos — BB11</option>
          </select>
        </div>
        <div class="page1-form-group">
          <label for="time" class="form1-label">Tiempo por turno</label>
          <select name="time" required>
            <option value="2">2 segundos — TEST</option>
            <option value="60">1 min</option>
            <option value="90">1 min 30s</option>
            <option value="120">2 min</option>
            <option value="150" selected>2 min 30s</option>
            <option value="180">3 min</option>
            <option value="210">3 min 30s</option>
          </select>
        </div>
        <div class="page1-form-group">
          <label for="delay" class="form1-label">Retardo</label>
          <select name="delay" required>
            <option value="0">Instantáneo</option>
            <option value="1">1 segundo</option>
            <option value="2" selected>2 segundos</option>
            <option value="3">3 segundos</option>
            <option value="5">5 segundos</option>
          </select>
        </div>
        <div class="page1-form-group">
          <button type="submit">¡Empezar partido!</button>
        </div>
      </form>
    </div>
  </body>
</html>
